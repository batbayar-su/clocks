<div class="jumbotron text-center" ng-controller="loginCtrl">
	<h2 class="text-primary">Welcome to Clockish!</h2>
	<p class="text-muted">(Working title...)</p>
	<p class="">The goal of clockish was to provide a free, open-source project time-tracker that you can use, insert into your website, share with clients, and build upon to fit your needs.</p>
	<hr>
	<p class="text-center">Ready to get started?</p>
	<p><a class="btn btn-primary " href="https://github.com/colinjlacy/clocks">Check it out on GitHub</a>&nbsp;<a class="btn btn-success" ng-click="addNew()">Start a new project!</a></p>

	<!--Login form-->
	<form>
		<div class="form-group">
			<label for="" class="control-label">Username</label>
			<input type="text" class="form-control" ng-model="loginUsername"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Password</label>
			<input type="password" class="form-control" ng-model="loginPassword"/>
		</div>
		<button class="btn btn-primary" ng-click="attemptLogin()">Submit</button>
	</form>

	<!--Register form-->
	<form>
		<div class="form-group">
			<label for="" class="control-label">First Name</label>
			<input type="text" class="form-control" ng-model="register.firstName"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Last Name</label>
			<input type="text" class="form-control" ng-model="register.lastName"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Username</label>
			<input type="text" class="form-control" ng-model="register.userName"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Password</label>
			<input type="password" class="form-control" ng-model="register.password"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Password Confirmation</label>
			<input type="password" class="form-control" ng-model="register.passConf"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Email Address</label>
			<input type="email" class="form-control" ng-model="register.email"/>
		</div>
		<div class="form-group">
			<label for="" class="control-label">Email Confirmation</label>
			<input type="email" class="form-control" ng-model="register.emailConf"/>
		</div>
		<button class="btn btn-primary" ng-click="registerUser()">Submit</button>
	</form>

</div>
