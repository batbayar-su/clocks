<!DOCTYPE html>
<html ng-app="clocks">
<head>
    <title>This Title!</title>

	<!--styles-->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--angular-->
	<script src="app/angular/angular.min.js"></script>
	<script src="app/angular/angular-route.js"></script>

	<!--app-->
	<script src="app/app.js"></script>

	<!--controllers-->
	<script src="app/controllers/clockCtrl.js"></script>
	<script src="app/controllers/addCtrl.js"></script>
	<script src="app/controllers/projectCtrl.js"></script>

	<!--services-->
	<script src="app/services/dbSrvc.js"></script>

</head>
<body ng-controller="clockCtrl">
    <div id="admin-panel" class="navbar-inverse">
		<div class="row">
			<div class="col-sm-12">
				<header class="col-sm-12">
					<h1 class="text-center">Clockish</h1>
					<p class="text-muted text-center">(Working title...)</p>
					<p class="text-muted">A time-tracking app built in Bootstrap 3, AngularJS, and CodeIgniter</p>
				</header>
				<strong class="add-button" ng-click="addNew()">Add New Project</strong>
				<strong class="">Your Projects</strong>
				<nav class="nav">
					<ul>
						<li class="text-center" ng-repeat="project in projects">
							<a href="http://localhost:8888/clock/#/project/{{project.id}}">
								{{project.title}}
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
    </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-push-1">
				<div id="content-area">
					<ng-view></ng-view>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
